<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filters!</title>
</head>
<body>
    <h1>Game Filters</h1>
    <div class="container">
            <div class="dropdown">
                <select name="division" id="division" onclick="loadData(value)"> 
                    <option value="" disabled selected>Division</option>
                    <option value="AFC East">AFC East</option>
                    <option value="AFC West">AFC West</option>
                    <option value="AFC North">AFC North</option>
                    <option value="AFC South">AFC South</option>
                    <option value="NFC East">NFC East</option>
                    <option value="NFC West">NFC West</option>
                    <option value="NFC North">NFC North</option>
                    <option value="NFC South">NFC South</option>
                </select>
            </div>

            <div class="dropdown">
                <select name="conference" id="conference"> 
                    <option value="" onclick="" disabled selected>Conference</option>
                </select>
            </div>

            <div class="dropdown">
                <select name="team" id="team"> 
                    <option value="" disabled selected>Team</option>
                </select>
            </div>
            <button onclick="loadData()">Clear filters</button>
            <div id="outputData"></div>

    </div>
    
<script src="filterJSON.js"></script>
</body>
</html>
